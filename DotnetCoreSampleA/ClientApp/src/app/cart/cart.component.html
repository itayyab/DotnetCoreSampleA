<div class="container">
  <div #toast class="toast" style="position: fixed; top: 50px; right: 20px;" data-delay="3000">
    <div class="toast-header">
      <strong class="mr-auto">Angular</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{message}}
    </div>
  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Cart</h1>
    </div>
  </div>



  <div class="container">
    <table id="cart" class="table table-hover table-condensed">
      <thead>
        <tr>
          <th style="width:50%">Product</th>
          <th style="width:10%">Price</th>
          <th style="width:8%">Quantity</th>
          <th style="width:22%" class="text-center">Subtotal</th>
          <th style="width:10%"></th>
        </tr>
      </thead>
      <tbody *ngFor="let p of heroes">
        <tr *ngFor="let onu of p.cartDetails">
          <td data-th="Product">
            <div class="row">
              <div class="col-sm-2 hidden-xs"><img [src]="createImgPath(onu.product.pr_Picture)" width="150" height="150" alt="..." class="img-responsive" /></div>
              <div class="col-sm-10">
                <h4 class="nomargin">{{ onu.product.pr_name}}</h4>
                <p>{{ onu.product.pr_desc}}</p>
              </div>
            </div>
          </td>
          <td data-th="Price">{{onu.product.pr_price}}</td>
          <td data-th="Quantity">{{ onu.cD_Pr_Qty}}</td>
          <td data-th="Subtotal" class="text-center">{{ (onu.cD_Pr_Qty)*(onu.product.pr_price) }}</td>
          <td class="actions" data-th="">
            <button class="btn btn-danger btn-sm">X</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="d-block d-sm-none">
          <td class="text-center"><strong>Total 1.99</strong></td>
        </tr>
        <tr>
          <td><a href="#" class="btn btn-warning">< Continue Shopping</a></td>
          <td colspan="2" class="hidden-xs"></td>
          <td class="d-none d-sm-block text-center"><strong>Total $1.99</strong></td>
          <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
